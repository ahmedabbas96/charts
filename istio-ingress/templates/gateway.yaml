apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: go-app-gateway
  namespace: default   # or your namespace
spec:
  selector:
    istio: ingressgateway  # default Istio ingress gateway
  servers:
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
        - "*"   # or "*" for testing